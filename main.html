<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post" action="/submit">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required placeholder="Name">
		<br>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required placeholder="Email">
		<br>
		<br>
		<label for="gender_m">MALE</label>
		<input type="radio" id="gender_m" name="gender" value="m" required>
		<label for="gender_f">FEMALE</label>
		<input type="radio" id="gender_f" name="gender" value="f" required>
		<br>
		<br>
		<label for="cars">Choose your car</label>
		<input required id="cars" list="select_car" placeholder="--Please choose an option--">
		<datalist id="select_car">
			<option value="BMW">
			<option value="Audi">	
			<option value="Mercedez">	
		</datalist>
		<br>
 
	</form>
</body>

</html>
